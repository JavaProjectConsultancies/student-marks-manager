<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Manager - Fixed Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .subjects-container {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background: white;
        }

        .subject-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-info {
            background: #17a2b8;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .student-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: white;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .student-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .exam-details {
            background: #e3f2fd;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 12px;
            color: #1976d2;
        }

        .subject-marks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .subject-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .result-page {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .result-header {
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .result-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .result-table th,
        .result-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .result-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .result-summary {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            .header {
                background: #667eea;
            }
            .btn, .modal {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .form-row, .form-row-3 {
                grid-template-columns: 1fr;
            }

            .subject-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .result-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LEVO STUDY POINT</h1>
            <p>Manage multiple subjects per student with auto-sync to Excel</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>‚ûï Add New Student with Exam Details</h2>
                <form id="studentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentName">Student Name:</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentId">Student ID:</label>
                            <input type="text" id="studentId" required readonly>
                            <small style="color: #666;">Auto-generated ID</small>
                        </div>
                    </div>

                    <div class="form-row-3">
                        <div class="form-group">
                            <label for="examName">Exam Name:</label>
                            <input type="text" id="examName" placeholder="e.g., Mid-Term, Final, Unit Test" required>
                        </div>
                        <div class="form-group">
                            <label for="examDate">Exam Date:</label>
                            <input type="date" id="examDate" required>
                        </div>
                        <div class="form-group">
                            <label for="examType">Exam Type:</label>
                            <select id="examType" required>
                                <option value="">Select Exam Type</option>
                                <option value="Mid-Term">Mid-Term</option>
                                <option value="Final">Final</option>
                                <option value="Unit Test">Unit Test</option>
                                <option value="Quiz">Quiz</option>
                                <option value="Assignment">Assignment</option>
                                <option value="Project">Project</option>
                                <option value="Practical">Practical</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="subjects-container">
                        <h3>üìö Subjects & Marks</h3>
                        <div id="subjectsList">
                            <div class="subject-row">
                                <input type="text" placeholder="Subject Name" class="subject-name" required>
                                <input type="number" placeholder="Marks" min="0" max="100" class="subject-marks" required>
                                <input type="number" placeholder="Out of" min="1" max="200" class="subject-out-of" value="50" required>
                                <span class="grade-display">Grade: -</span>
                                <button type="button" class="btn btn-danger btn-small" onclick="removeSubject(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addSubject()">‚ûï Add Subject</button>
                    </div>

                    <button type="submit" class="btn">üíæ Save Student & Sync to Excel</button>
                </form>
            </div>

            <!-- Action Buttons -->
            <div style="margin: 20px 0;">
                <button class="btn btn-success" onclick="fetchFromGoogleSheets()">üì• Fetch from Google Sheets</button>
                <button class="btn btn-warning" onclick="syncToGoogleSheets()">üì§ Sync to Google Sheets</button>
                <button class="btn" onclick="openGoogleSheets()">üìà Open Google Sheet</button>
                <button class="btn btn-secondary" onclick="exportToCSV()">üìÑ Export to CSV</button>
                <button class="btn btn-info" onclick="printAllResults()">üñ®Ô∏è Print All Results</button>
                <button class="btn btn-primary" onclick="saveAllResultsAsPDF()">üíæ Save All as PDF</button>
                <button class="btn" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
            </div>

            <!-- Filter Section -->
            <div style="margin: 20px 0; background: #f8f9fa; padding: 15px; border-radius: 8px;">
                <h3>üîç Filter Students</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div>
                        <label for="filterName">Search by Name:</label>
                        <input type="text" id="filterName" placeholder="Enter student name..." onkeyup="filterStudents()">
                    </div>
                    <div>
                        <label for="filterExam">Filter by Exam:</label>
                        <select id="filterExam" onchange="filterStudents()">
                            <option value="">All Exams</option>
                        </select>
                    </div>
                    <div>
                        <label for="filterGrade">Filter by Grade:</label>
                        <select id="filterGrade" onchange="filterStudents()">
                            <option value="">All Grades</option>
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSubjects">0</div>
                    <div class="stat-label">Total Subjects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageMarks">0%</div>
                    <div class="stat-label">Average Marks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="passRate">0%</div>
                    <div class="stat-label">Pass Rate</div>
                </div>
            </div>

            <!-- Students Display -->
            <div id="studentsDisplay">
                <!-- Students will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Student</h2>
            <form id="editForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editName">Student Name:</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editId">Student ID:</label>
                        <input type="text" id="editId" required>
                    </div>
                </div>
                <div class="form-row-3">
                    <div class="form-group">
                        <label for="editExamName">Exam Name:</label>
                        <input type="text" id="editExamName" required>
                    </div>
                    <div class="form-group">
                        <label for="editExamDate">Exam Date:</label>
                        <input type="date" id="editExamDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editExamType">Exam Type:</label>
                        <select id="editExamType" required>
                            <option value="">Select Exam Type</option>
                            <option value="Mid-Term">Mid-Term</option>
                            <option value="Final">Final</option>
                            <option value="Unit Test">Unit Test</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Assignment">Assignment</option>
                            <option value="Project">Project</option>
                            <option value="Practical">Practical</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div id="editSubjectsContainer">
                    <!-- Edit subjects will be added here -->
                </div>
                <button type="button" class="btn btn-secondary" onclick="addEditSubject()">‚ûï Add Subject</button>
                <button type="submit" class="btn">Update Student</button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let currentEditIndex = -1;
        
        // Google Apps Script URL
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbzd8lil_N5fQU1CRc4lA1JUK1vLLmZqGNW8Sa1-ITOEMo8SJdWmDhHcg2nUk-dDcXDnGw/exec';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fetch data from Google Sheets on load
            fetchFromGoogleSheets();
            setupFormListeners();
            generateStudentId();
        });

        function generateStudentId() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 1000);
            const studentId = `STU${timestamp}${random}`;
            document.getElementById('studentId').value = studentId;
        }

        function setupFormListeners() {
            document.getElementById('studentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addStudent();
            });

            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateStudent();
            });

            // Add event listeners for grade calculation
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('subject-marks') || e.target.classList.contains('subject-out-of')) {
                    updateGradeDisplay(e.target);
                }
            });
        }

        function addSubject() {
            const subjectsList = document.getElementById('subjectsList');
            const newSubject = document.createElement('div');
            newSubject.className = 'subject-row';
            newSubject.innerHTML = `
                <input type="text" placeholder="Subject Name" class="subject-name" required>
                <input type="number" placeholder="Marks" min="0" max="100" class="subject-marks" required>
                <input type="number" placeholder="Out of" min="1" max="200" class="subject-out-of" value="50" required>
                <span class="grade-display">Grade: -</span>
                <button type="button" class="btn btn-danger btn-small" onclick="removeSubject(this)">Remove</button>
            `;
            subjectsList.appendChild(newSubject);
        }

        function removeSubject(button) {
            const subjectsList = document.getElementById('subjectsList');
            if (subjectsList.children.length > 1) {
                button.closest('.subject-row').remove();
            }
        }

        function updateGradeDisplay(marksInput) {
            const gradeDisplay = marksInput.parentElement.querySelector('.grade-display');
            const marks = parseInt(marksInput.value) || 0;
            const outOf = parseInt(marksInput.parentElement.querySelector('.subject-out-of').value) || 50;
            const percentage = Math.round((marks / outOf) * 100);
            const grade = calculateGrade(percentage);
            gradeDisplay.textContent = `Grade: ${grade} (${percentage}%)`;
        }

        function calculateGrade(marks) {
            if (marks >= 35) return 'A+';
            if (marks >= 30) return 'B+';
            if (marks >= 25) return 'B';
            if (marks >= 20) return 'C';
            return 'F';
        }

        function addStudent() {
            const name = document.getElementById('studentName').value;
            const id = document.getElementById('studentId').value;
            const examName = document.getElementById('examName').value;
            const examDate = document.getElementById('examDate').value;
            const examType = document.getElementById('examType').value;
            
            // Collect all subjects
            const subjectRows = document.querySelectorAll('#subjectsList .subject-row');
            const subjects = [];
            
            subjectRows.forEach(row => {
                const subjectNameInput = row.querySelector('.subject-name');
                const marksInput = row.querySelector('.subject-marks');
                const outOfInput = row.querySelector('.subject-out-of');
                
                if (subjectNameInput && marksInput && outOfInput) {
                    const subjectName = subjectNameInput.value;
                    const marks = parseInt(marksInput.value);
                    const outOf = parseInt(outOfInput.value);
                    
                    if (subjectName && !isNaN(marks) && !isNaN(outOf) && marks >= 0 && outOf > 0) {
                        const percentage = Math.round((marks / outOf) * 100);
                        subjects.push({
                            name: subjectName,
                            marks: marks,
                            outOf: outOf,
                            grade: calculateGrade(percentage),
                            percentage: percentage
                        });
                    }
                }
            });

            if (subjects.length === 0) {
                showAlert('Please add at least one subject with valid marks', 'error');
                return;
            }

            const student = {
                name: name,
                id: id,
                examName: examName,
                examDate: examDate,
                examType: examType,
                subjects: subjects,
                date: new Date().toISOString()
            };

            students.push(student);
            saveStudents();
            loadStudents();
            updateStats();
            
            // Auto-sync to Google Sheets
            syncToGoogleSheets();
            
            // Clear form
            document.getElementById('studentForm').reset();
            resetSubjectsList();
            showAlert('Student added successfully and synced to Excel!', 'success');
        }

        function resetSubjectsList() {
            const subjectsList = document.getElementById('subjectsList');
            subjectsList.innerHTML = `
                <div class="subject-row">
                    <input type="text" placeholder="Subject Name" class="subject-name" required>
                    <input type="number" placeholder="Marks" min="0" max="100" class="subject-marks" required>
                    <input type="number" placeholder="Out of" min="1" max="200" class="subject-out-of" value="50" required>
                    <span class="grade-display">Grade: -</span>
                    <button type="button" class="btn btn-danger btn-small" onclick="removeSubject(this)">Remove</button>
                </div>
            `;
        }

        function loadStudents() {
            const display = document.getElementById('studentsDisplay');
            display.innerHTML = '';

            students.forEach((student, index) => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                
                const totalMarks = student.subjects.reduce((sum, subject) => sum + subject.marks, 0);
                const totalOutOf = student.subjects.reduce((sum, subject) => sum + subject.outOf, 0);
                const averageMarks = Math.round((totalMarks / totalOutOf) * 100);
                
                studentCard.innerHTML = `
                    <div class="student-header">
                        <div>
                            <div class="student-name">${student.name} (${student.id})</div>
                            <div class="exam-details">
                                <strong>${student.examName}</strong> - ${student.examType} | Date: ${new Date(student.examDate).toLocaleDateString()}
                            </div>
                            <small>Average: ${averageMarks}% | Subjects: ${student.subjects.length}</small>
                        </div>
                        <div>
                            <button class="btn btn-secondary btn-small" onclick="editStudent(${index})">Edit</button>
                            <button class="btn btn-info btn-small" onclick="showSimpleResult(${index})">View Result</button>
                            <button class="btn btn-warning btn-small" onclick="printStudentResult(${index})">üñ®Ô∏è Print</button>
                            <button class="btn btn-danger btn-small" onclick="deleteStudent(${index})">Delete</button>
                        </div>
                    </div>
                    <div class="subject-marks">
                        ${student.subjects.map(subject => `
                            <div class="subject-item">
                                <strong>${subject.name}:</strong> ${subject.marks}/${subject.outOf} (${subject.grade})
                            </div>
                        `).join('')}
                    </div>
                `;
                
                display.appendChild(studentCard);
            });
            
            updateFilterOptions();
            updateStats();
        }

        function showSimpleResult(index) {
            const student = students[index];
            const totalMarks = student.subjects.reduce((sum, subject) => sum + subject.marks, 0);
            const averageMarks = Math.round(totalMarks / student.subjects.length);
            const highestMarks = Math.max(...student.subjects.map(s => s.marks));
            const lowestMarks = Math.min(...student.subjects.map(s => s.marks));
            const passCount = student.subjects.filter(s => s.marks >= 50).length;
            const passRate = Math.round((passCount / student.subjects.length) * 100);
            
            const resultWindow = window.open('', '_blank');
            resultWindow.document.write(`
                <html>
                <head>
                    <title>Student Result - ${student.name}</title>
                    <style>
                        body { 
                            font-family: Arial, sans-serif; 
                            margin: 0;
                            padding: 20px;
                            background: #f5f5f5;
                        }
                        .result-page {
                            background: white;
                            padding: 40px;
                            border-radius: 15px;
                            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                            max-width: 800px;
                            margin: 0 auto;
                        }
                        .result-header {
                            text-align: center;
                            border-bottom: 3px solid #667eea;
                            padding-bottom: 20px;
                            margin-bottom: 30px;
                        }
                        .result-info {
                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: 30px;
                            margin-bottom: 30px;
                        }
                        .info-section {
                            background: #f8f9fa;
                            padding: 20px;
                            border-radius: 10px;
                        }
                        .result-table {
                            width: 100%;
                            border-collapse: collapse;
                            margin: 20px 0;
                        }
                        .result-table th,
                        .result-table td {
                            border: 1px solid #ddd;
                            padding: 12px;
                            text-align: left;
                        }
                        .result-table th {
                            background: #667eea;
                            color: white;
                            font-weight: bold;
                        }
                        .result-summary {
                            background: #e3f2fd;
                            padding: 20px;

        function addEditSubject(existingSubject = null) {
            const editContainer = document.getElementById('editSubjectsContainer');

            subjectDiv.innerHTML = `

        function updateStudent() {
            if (currentEditIndex === -1) return;

            const name = document.getElementById('editName').value;
            const id = document.getElementById('editId').value;
            const examName = document.getElementById('editExamName').value;
            const examDate = document.getElementById('editExamDate').value;
            const examType = document.getElementById('editExamType').value;
            
            // Collect all subjects from edit form
            const subjectRows = document.querySelectorAll('#editSubjectsContainer .subject-row');
            const subjects = [];
            
            subjectRows.forEach(row => {
                const subjectNameInput = row.querySelector('.edit-subject-name');
                const marksInput = row.querySelector('.edit-subject-marks');
                
                if (subjectNameInput && marksInput) {
                    const subjectName = subjectNameInput.value;
                    const marks = parseInt(marksInput.value);
                    
                    if (subjectName && !isNaN(marks) && marks >= 0 && marks <= 100) {
                        subjects.push({
                            name: subjectName,
                            marks: marks,
                            grade: calculateGrade(marks),
                            percentage: marks
                        });
                    }
                }
            });

            if (subjects.length === 0) {
                showAlert('Please add at least one subject with valid marks', 'error');
                return;
            }

            students[currentEditIndex] = {
                ...students[currentEditIndex],
                name: name,
                id: id,
                examName: examName,
                examDate: examDate,
                examType: examType,
                subjects: subjects
            };

            saveStudents();
            loadStudents();
            updateStats();
            closeEditModal();
            showAlert('Student updated successfully!', 'success');
        }

        function updateStats() {
            if (students.length === 0) {
                document.getElementById('totalStudents').textContent = '0';
                document.getElementById('totalSubjects').textContent = '0';
                document.getElementById('averageMarks').textContent = '0%';
                document.getElementById('passRate').textContent = '0%';
                return;
            }

            const totalStudents = students.length;
            const totalSubjects = students.reduce((sum, student) => sum + student.subjects.length, 0);
            
            const allMarks = [];
            students.forEach(student => {
                student.subjects.forEach(subject => {
                    allMarks.push(subject.marks);
                });
            });
            
            const averageMarks = Math.round(allMarks.reduce((sum, mark) => sum + mark, 0) / allMarks.length);
            const passCount = allMarks.filter(mark => mark >= 50).length;
            const passRate = Math.round((passCount / allMarks.length) * 100);

            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('totalSubjects').textContent = totalSubjects;
            document.getElementById('averageMarks').textContent = averageMarks + '%';
            document.getElementById('passRate').textContent = passRate + '%';
        }

        // CORS-FREE FORM SUBMISSION METHOD
        function syncToGoogleSheets() {
            if (!webAppUrl) {
                showAlert('Google Apps Script URL not configured', 'error');
                return;
            }

            // Convert students data to flat format for Google Sheets
            const flatData = [];
            students.forEach(student => {
                student.subjects.forEach(subject => {
                    flatData.push({
                        name: student.name,
                        id: student.id,
                        examName: student.examName,
                        examType: student.examType,
                        examDate: student.examDate,
                        subject: subject.name,
                        marks: subject.marks,
                        grade: subject.grade,
                        percentage: subject.percentage,
                        date: student.date
                    });
                });
            });

            // Create a form and submit it
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = webAppUrl;
            form.target = 'hidden-iframe';
            
            const dataInput = document.createElement('input');
            dataInput.type = 'hidden';
            dataInput.name = 'data';
            dataInput.value = JSON.stringify({ students: flatData });
            form.appendChild(dataInput);
            
            // Create hidden iframe
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Add form to page and submit
            document.body.appendChild(form);
            form.submit();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(form);
                document.body.removeChild(iframe);
            }, 2000);
        }

        function fetchFromGoogleSheets() {
            if (!webAppUrl) {
                showAlert('Google Apps Script URL not configured', 'error');
                return;
            }

            showAlert('Fetching data from Google Sheets...', 'success');
            
            // Try multiple approaches to handle ERR_BLOCKED_BY_ORB
            let attempts = 0;
            const maxAttempts = 3;
            
            function tryFetch() {
                attempts++;
                
                // Use JSONP to fetch data (bypasses CORS)
                const script = document.createElement('script');
                script.src = webAppUrl + '?callback=handleFetchResponse&t=' + Date.now();
                script.async = true;
                
                // Set up global callback
                window.handleFetchResponse = function(data) {
                    document.head.removeChild(script);
                    delete window.handleFetchResponse;
                    
                    if (data.success && data.students) {
                        students = data.students;
                        saveStudents();
                        loadStudents();
                        updateStats();
                        showAlert(`Successfully fetched ${students.length} students from Google Sheets!`, 'success');
                    } else {
                        // If fetch fails, load from localStorage as backup
                        students = JSON.parse(localStorage.getItem('students')) || [];
                        loadStudents();
                        updateStats();
                        showAlert('Loaded data from local storage. Failed to fetch from Google Sheets.', 'error');
                    }
                };
                
                // Handle errors with retry logic
                script.onerror = function() {
                    document.head.removeChild(script);
                    
                    if (attempts < maxAttempts) {
                        // Retry after a delay
                        setTimeout(() => {
                            tryFetch();
                        }, 1000 * attempts); // Increasing delay
                    } else {
                        // Load from localStorage as backup after all attempts fail
                        students = JSON.parse(localStorage.getItem('students')) || [];
                        loadStudents();
                        updateStats();
                        showAlert('Loaded data from local storage. Failed to connect to Google Sheets after multiple attempts.', 'error');
                    }
                };
                
                // Add timeout
                setTimeout(() => {
                    if (document.head.contains(script)) {
                        document.head.removeChild(script);
                        if (attempts < maxAttempts) {
                            setTimeout(() => tryFetch(), 1000 * attempts);
                        } else {
                            students = JSON.parse(localStorage.getItem('students')) || [];
                            loadStudents();
                            updateStats();
                            showAlert('Loaded data from local storage. Request timed out.', 'error');
                        }
                    }
                }, 10000); // 10 second timeout
                
                document.head.appendChild(script);
            }
            
            tryFetch();
        }

                    csv += `${student.name},${student.id},${student.examName},${student.examType},${new Date(student.examDate).toLocaleDateString()},${subject.name},${subject.marks},${subject.grade},${subject.percentage}%,${new Date(student.date).toLocaleDateString()}\n`;

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'student_marks.csv';
            a.click();
            window.URL.revokeObjectURL(url);
            
            showAlert('Data exported to CSV file!', 'success');

        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                students = [];
                saveStudents();
                loadStudents();
                updateStats();
                showAlert('All data cleared successfully!', 'success');
            }
        }

        // Filter functionality
        function filterStudents() {
            const filterName = document.getElementById('filterName').value.toLowerCase();
            const filterExam = document.getElementById('filterExam').value;
            const filterGrade = document.getElementById('filterGrade').value;
            
            const studentCards = document.querySelectorAll('.student-card');
            
            studentCards.forEach(card => {
                const studentName = card.querySelector('.student-name').textContent.toLowerCase();
                const examDetails = card.querySelector('.exam-details').textContent;
                const subjectItems = card.querySelectorAll('.subject-item');
                
                let nameMatch = studentName.includes(filterName);
                let examMatch = !filterExam || examDetails.includes(filterExam);
                let gradeMatch = !filterGrade;
                
                // Check if any subject has the selected grade
                if (filterGrade) {
                    subjectItems.forEach(item => {
                        if (item.textContent.includes(filterGrade)) {
                            gradeMatch = true;
                        }
                    });
                }
                
                if (nameMatch && examMatch && gradeMatch) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function updateFilterOptions() {
            const examSelect = document.getElementById('filterExam');
            const uniqueExams = [...new Set(students.map(student => student.examName))];
            
            // Clear existing options except "All Exams"
            examSelect.innerHTML = '<option value="">All Exams</option>';
            
            uniqueExams.forEach(exam => {
                const option = document.createElement('option');
                option.value = exam;
                option.textContent = exam;
                examSelect.appendChild(option);
            });
        }

        // PDF Save functionality
        function saveAllResultsAsPDF() {
            if (students.length === 0) {
                showAlert('No data to save as PDF', 'error');
                return;
            }

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>All Students Results - PDF</title>
                    <style>
                        body { 
                            font-family: Arial, sans-serif; 
                            margin: 20px;
                            background: white;
                        }
                        .header {
                            text-align: center;
                            border-bottom: 2px solid #333;
                            padding-bottom: 20px;
                            margin-bottom: 30px;
                        }
                        .student-section {
                            border: 1px solid #ddd;
                            margin: 20px 0;
                            padding: 15px;
                            border-radius: 8px;
                            page-break-inside: avoid;
                        }
                        .student-header {
                            background: #f8f9fa;
                            padding: 10px;
                            border-radius: 5px;
                            margin-bottom: 15px;
                        }
                        .exam-details {
                            background: #e3f2fd;
                            padding: 8px;
                            border-radius: 5px;
                            margin: 5px 0;
                            font-size: 12px;
                            color: #1976d2;
                        }
                        table { 
                            border-collapse: collapse; 
                            width: 100%; 
                            margin: 10px 0;
                        }
                        th, td { 
                            border: 1px solid #ddd; 
                            padding: 8px; 
                            text-align: left; 
                            font-size: 12px;
                        }
                        th { 
                            background-color: #667eea; 
                            color: white;
                        }
                        .summary {
                            background: #f8f9fa;
                            padding: 10px;
                            border-radius: 5px;
                            margin-top: 10px;
                            font-size: 12px;
                        }
                        @media print {
                            body { margin: 0; }
                            .student-section { page-break-inside: avoid; }
                        }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>üìä All Students Results Report</h1>
                        <p>Generated on: ${new Date().toLocaleDateString()} at ${new Date().toLocaleTimeString()}</p>
                        <p>Total Students: ${students.length}</p>
                    </div>
                    
                    ${students.map((student, index) => {
                        const totalMarks = student.subjects.reduce((sum, subject) => sum + subject.marks, 0);
                        const totalOutOf = student.subjects.reduce((sum, subject) => sum + subject.outOf, 0);
                        const averageMarks = Math.round((totalMarks / totalOutOf) * 100);
                        const totalSubjects = student.subjects.length;
                        
                        return `
                            <div class="student-section">
                                <div class="student-header">
                                    <h3>üë§ ${student.name} (${student.id})</h3>
                                    <div class="exam-details">
                                        <strong>${student.examName}</strong> - ${student.examType} | Date: ${new Date(student.examDate).toLocaleDateString()}
                                    </div>
                                    <p>Average: ${averageMarks}% | Subjects: ${totalSubjects}</p>
                                </div>
                                
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Subject</th>
                                            <th>Marks</th>
                                            <th>Out Of</th>
                                            <th>Percentage</th>
                                            <th>Grade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${student.subjects.map(subject => `
                                            <tr>
                                                <td>${subject.name}</td>
                                                <td>${subject.marks}</td>
                                                <td>${subject.outOf}</td>
                                                <td>${subject.percentage}%</td>
                                                <td>${subject.grade}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                                
                                <div class="summary">
                                    <strong>Summary:</strong> Average: ${averageMarks}% | 
                                    Highest: ${Math.max(...student.subjects.map(s => s.percentage))}% | 
                                    Lowest: ${Math.min(...student.subjects.map(s => s.percentage))}% | 
                                    Pass Rate: ${Math.round((student.subjects.filter(s => s.percentage >= 50).length / totalSubjects) * 100)}%
                                </div>
                            </div>
                        `;
                    }).join('')}
                </body>
                </html>
            `);
            printWindow.document.close();
            
            // Wait for content to load then print
            setTimeout(() => {
                printWindow.print();
            }, 1000);
        }
    </script>
</body>
</html>
