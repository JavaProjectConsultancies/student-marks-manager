<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Manager - CORS Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status {
            background: #e2e3e5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        .sync-enabled {
            background: #d4edda;
            color: #155724;
        }

        .sync-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Student Marks Manager</h1>
            <p>Manage student marks with automatic Google Sheets synchronization</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>‚ûï Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="marks">Marks (out of 100):</label>
                        <input type="number" id="marks" min="0" max="100" required>
                    </div>
                    <button type="submit" class="btn">Add Student</button>
                </form>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageMarks">0%</div>
                    <div class="stat-label">Average Marks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="highestMarks">0</div>
                    <div class="stat-label">Highest Marks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="passRate">0%</div>
                    <div class="stat-label">Pass Rate</div>
                </div>
            </div>

            <!-- Sync Status -->
            <div class="sync-status" id="syncStatus">
                <strong>Auto-Sync Status:</strong> 
                <span id="syncStatusText">Disabled</span>
                <button class="btn" onclick="toggleAutoSync()" id="syncToggleBtn">Enable Auto-Sync</button>
            </div>

            <!-- Action Buttons -->
            <div style="margin: 20px 0;">
                <button class="btn btn-success" onclick="exportToExcel()">üìä Export to Excel</button>
                <button class="btn btn-warning" onclick="exportToCSV()">üìÑ Export to CSV</button>
                <button class="btn btn-secondary" onclick="printReport()">üñ®Ô∏è Print Report</button>
                <button class="btn" onclick="openGoogleSheets()">üìà Open Google Sheet</button>
                <button class="btn" onclick="manualSyncToGoogleSheets()">üîÑ Manual Sync</button>
            </div>

            <!-- Students Table -->
            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Subject</th>
                            <th>Marks</th>
                            <th>Grade</th>
                            <th>Percentage</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Student</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Student Name:</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editId">Student ID:</label>
                    <input type="text" id="editId" required>
                </div>
                <div class="form-group">
                    <label for="editSubject">Subject:</label>
                    <input type="text" id="editSubject" required>
                </div>
                <div class="form-group">
                    <label for="editMarks">Marks:</label>
                    <input type="number" id="editMarks" min="0" max="100" required>
                </div>
                <button type="submit" class="btn">Update Student</button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let autoSyncEnabled = localStorage.getItem('autoSyncEnabled') === 'true';
        let currentEditIndex = -1;
        
        // Google Apps Script URL - Update this with your new deployment URL
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbxiUEGuAsYJ4q12z3j-OrPK91mLI8hrsCIDKGy6HbFYk4SEzHhnjGLOxh_g5Fjct-i7uQ/exec';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            updateStats();
            updateSyncStatus();
        });

        // Form submission
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addStudent();
        });

        // Edit form submission
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateStudent();
        });

        function addStudent() {
            const name = document.getElementById('studentName').value;
            const id = document.getElementById('studentId').value;
            const subject = document.getElementById('subject').value;
            const marks = parseInt(document.getElementById('marks').value);

            if (marks < 0 || marks > 100) {
                showAlert('Marks must be between 0 and 100', 'error');
                return;
            }

            const grade = calculateGrade(marks);
            const percentage = marks;
            const date = new Date().toISOString();

            const student = {
                name: name,
                id: id,
                subject: subject,
                marks: marks,
                grade: grade,
                percentage: percentage,
                date: date
            };

            students.push(student);
            saveStudents();
            loadStudents();
            updateStats();
            
            // Auto-sync if enabled
            if (autoSyncEnabled) {
                autoSyncToGoogleSheets();
            }

            // Clear form
            document.getElementById('studentForm').reset();
            showAlert('Student added successfully!', 'success');
        }

        function updateStudent() {
            if (currentEditIndex === -1) return;

            const name = document.getElementById('editName').value;
            const id = document.getElementById('editId').value;
            const subject = document.getElementById('editSubject').value;
            const marks = parseInt(document.getElementById('editMarks').value);

            if (marks < 0 || marks > 100) {
                showAlert('Marks must be between 0 and 100', 'error');
                return;
            }

            const grade = calculateGrade(marks);
            const percentage = marks;

            students[currentEditIndex] = {
                ...students[currentEditIndex],
                name: name,
                id: id,
                subject: subject,
                marks: marks,
                grade: grade,
                percentage: percentage
            };

            saveStudents();
            loadStudents();
            updateStats();
            
            // Auto-sync if enabled
            if (autoSyncEnabled) {
                autoSyncToGoogleSheets();
            }

            closeEditModal();
            showAlert('Student updated successfully!', 'success');
        }

        function deleteStudent(index) {
            if (confirm('Are you sure you want to delete this student?')) {
                students.splice(index, 1);
                saveStudents();
                loadStudents();
                updateStats();
                
                // Auto-sync if enabled
                if (autoSyncEnabled) {
                    autoSyncToGoogleSheets();
                }
                
                showAlert('Student deleted successfully!', 'success');
            }
        }

        function editStudent(index) {
            const student = students[index];
            currentEditIndex = index;
            
            document.getElementById('editName').value = student.name;
            document.getElementById('editId').value = student.id;
            document.getElementById('editSubject').value = student.subject;
            document.getElementById('editMarks').value = student.marks;
            
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditIndex = -1;
        }

        function calculateGrade(marks) {
            if (marks >= 90) return 'A+';
            if (marks >= 80) return 'A';
            if (marks >= 70) return 'B';
            if (marks >= 60) return 'C';
            if (marks >= 50) return 'D';
            return 'F';
        }

        function loadStudents() {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';

            students.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.id}</td>
                    <td>${student.subject}</td>
                    <td>${student.marks}</td>
                    <td>${student.grade}</td>
                    <td>${student.percentage}%</td>
                    <td>${new Date(student.date).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-secondary" onclick="editStudent(${index})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteStudent(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            if (students.length === 0) {
                document.getElementById('totalStudents').textContent = '0';
                document.getElementById('averageMarks').textContent = '0%';
                document.getElementById('highestMarks').textContent = '0';
                document.getElementById('passRate').textContent = '0%';
                return;
            }

            const totalStudents = students.length;
            const averageMarks = Math.round(students.reduce((sum, student) => sum + student.marks, 0) / totalStudents);
            const highestMarks = Math.max(...students.map(student => student.marks));
            const passCount = students.filter(student => student.marks >= 50).length;
            const passRate = Math.round((passCount / totalStudents) * 100);

            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('averageMarks').textContent = averageMarks + '%';
            document.getElementById('highestMarks').textContent = highestMarks;
            document.getElementById('passRate').textContent = passRate + '%';
        }

        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.main-content').insertBefore(alertDiv, document.querySelector('.stats'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        function toggleAutoSync() {
            autoSyncEnabled = !autoSyncEnabled;
            localStorage.setItem('autoSyncEnabled', autoSyncEnabled.toString());
            updateSyncStatus();
            
            if (autoSyncEnabled) {
                showAlert('Auto-sync enabled! Data will be synced automatically.', 'success');
            } else {
                showAlert('Auto-sync disabled.', 'error');
            }
        }

        function updateSyncStatus() {
            const statusText = document.getElementById('syncStatusText');
            const toggleBtn = document.getElementById('syncToggleBtn');
            const statusDiv = document.getElementById('syncStatus');
            
            if (autoSyncEnabled) {
                statusText.textContent = 'Enabled';
                toggleBtn.textContent = 'Disable Auto-Sync';
                statusDiv.className = 'sync-status sync-enabled';
            } else {
                statusText.textContent = 'Disabled';
                toggleBtn.textContent = 'Enable Auto-Sync';
                statusDiv.className = 'sync-status sync-disabled';
            }
        }

        // CORS-FREE FORM SUBMISSION METHOD
        function autoSyncToGoogleSheets() {
            if (!webAppUrl) {
                showAlert('Google Apps Script URL not configured', 'error');
                return;
            }

            // Create a form and submit it (bypasses CORS)
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = webAppUrl;
            form.target = 'hidden-iframe';
            
            const dataInput = document.createElement('input');
            dataInput.type = 'hidden';
            dataInput.name = 'data';
            dataInput.value = JSON.stringify({ students: students });
            form.appendChild(dataInput);
            
            // Create hidden iframe
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Add form to page and submit
            document.body.appendChild(form);
            form.submit();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(form);
                document.body.removeChild(iframe);
                showAlert('Data synced to Google Sheets!', 'success');
            }, 2000);
        }

        function manualSyncToGoogleSheets() {
            if (!webAppUrl) {
                showAlert('Google Apps Script URL not configured', 'error');
                return;
            }

            // Create a form and submit it (bypasses CORS)
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = webAppUrl;
            form.target = 'hidden-iframe';
            
            const dataInput = document.createElement('input');
            dataInput.type = 'hidden';
            dataInput.name = 'data';
            dataInput.value = JSON.stringify({ students: students });
            form.appendChild(dataInput);
            
            // Create hidden iframe
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Add form to page and submit
            document.body.appendChild(form);
            form.submit();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(form);
                document.body.removeChild(iframe);
                showAlert('Data synced to Google Sheets!', 'success');
            }, 2000);
        }

        function openGoogleSheets() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1vKa94iz0uFpvkKKgHBQgWWHcncsjtZOw7coX2eYMgLI/edit';
            window.open(sheetUrl, '_blank');
            showAlert('Opening your Google Sheet...', 'success');
        }

        function exportToExcel() {
            if (students.length === 0) {
                showAlert('No data to export', 'error');
                return;
            }

            let csv = 'Name,ID,Subject,Marks,Grade,Percentage,Date\n';
            students.forEach(student => {
                csv += `${student.name},${student.id},${student.subject},${student.marks},${student.grade},${student.percentage}%,${new Date(student.date).toLocaleDateString()}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'student_marks.csv';
            a.click();
            window.URL.revokeObjectURL(url);
            
            showAlert('Data exported to CSV file!', 'success');
        }

        function exportToCSV() {
            exportToExcel(); // Same functionality
        }

        function printReport() {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>Student Marks Report</title>
                    <style>
                        body { font-family: Arial, sans-serif; }
                        table { border-collapse: collapse; width: 100%; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        th { background-color: #f2f2f2; }
                    </style>
                </head>
                <body>
                    <h1>Student Marks Report</h1>
                    <p>Generated on: ${new Date().toLocaleDateString()}</p>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Subject</th>
                                <th>Marks</th>
                                <th>Grade</th>
                                <th>Percentage</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${students.map(student => `
                                <tr>
                                    <td>${student.name}</td>
                                    <td>${student.id}</td>
                                    <td>${student.subject}</td>
                                    <td>${student.marks}</td>
                                    <td>${student.grade}</td>
                                    <td>${student.percentage}%</td>
                                    <td>${new Date(student.date).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
