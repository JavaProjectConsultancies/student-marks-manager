<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Student Marks Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .subjects-container {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            background: white;
        }

        .subject-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status {
            background: #e2e3e5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }

        .sync-enabled {
            background: #d4edda;
            color: #155724;
        }

        .sync-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .student-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: white;
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .student-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .subject-marks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .subject-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .subject-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Enhanced Student Marks Manager</h1>
            <p>Manage multiple subjects per student with Google Sheets sync</p>
        </div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>➕ Add New Student with Multiple Subjects</h2>
                <form id="studentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentName">Student Name:</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentId">Student ID:</label>
                            <input type="text" id="studentId" required>
                        </div>
                    </div>

                    <div class="subjects-container">
                        <h3>📚 Subjects & Marks</h3>
                        <div id="subjectsList">
                            <div class="subject-row">
                                <input type="text" placeholder="Subject Name" class="subject-name" required>
                                <input type="number" placeholder="Marks" min="0" max="100" class="subject-marks" required>
                                <span class="grade-display">Grade: -</span>
                                <button type="button" class="btn btn-danger btn-small" onclick="removeSubject(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addSubject()">➕ Add Subject</button>
                    </div>

                    <button type="submit" class="btn">💾 Save Student</button>
                </form>
            </div>

            <!-- Action Buttons -->
            <div style="margin: 20px 0;">
                <button class="btn btn-success" onclick="fetchFromGoogleSheets()">📥 Fetch from Google Sheets</button>
                <button class="btn btn-warning" onclick="syncToGoogleSheets()">📤 Sync to Google Sheets</button>
                <button class="btn" onclick="openGoogleSheets()">📈 Open Google Sheet</button>
                <button class="btn btn-secondary" onclick="exportToCSV()">📄 Export to CSV</button>
                <button class="btn" onclick="clearAllData()">🗑️ Clear All Data</button>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSubjects">0</div>
                    <div class="stat-label">Total Subjects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageMarks">0%</div>
                    <div class="stat-label">Average Marks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="passRate">0%</div>
                    <div class="stat-label">Pass Rate</div>
                </div>
            </div>

            <!-- Students Display -->
            <div id="studentsDisplay">
                <!-- Students will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Student</h2>
            <form id="editForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editName">Student Name:</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editId">Student ID:</label>
                        <input type="text" id="editId" required>
                    </div>
                </div>
                <div id="editSubjectsContainer">
                    <!-- Edit subjects will be added here -->
                </div>
                <button type="button" class="btn btn-secondary" onclick="addEditSubject()">➕ Add Subject</button>
                <button type="submit" class="btn">Update Student</button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let currentEditIndex = -1;
        
        // Google Apps Script URL
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbw-yXhjxN_voAtnZpE6z-IZUdON1-k2EcjBectpcjeG9vvmROA7enoRtLovzQqAq9hMDw/exec';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            updateStats();
            setupFormListeners();
        });

        function setupFormListeners() {
            document.getElementById('studentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addStudent();
            });

            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateStudent();
            });

            // Add event listeners for grade calculation
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('subject-marks')) {
                    updateGradeDisplay(e.target);
                }
            });
        }

        function addSubject() {
            const subjectsList = document.getElementById('subjectsList');
            const newSubject = document.createElement('div');
            newSubject.className = 'subject-row';
            newSubject.innerHTML = `
                <input type="text" placeholder="Subject Name" class="subject-name" required>
                <input type="number" placeholder="Marks" min="0" max="100" class="subject-marks" required>
                <span class="grade-display">Grade: -</span>
                <button type="button" class="btn btn-danger btn-small" onclick="removeSubject(this)">Remove</button>
            `;
            subjectsList.appendChild(newSubject);
        }

        function removeSubject(button) {
            const subjectsList = document.getElementById('subjectsList');
            if (subjectsList.children.length > 1) {
                button.closest('.subject-row').remove();
            }
        }

        function updateGradeDisplay(marksInput) {
            const gradeDisplay = marksInput.parentElement.querySelector('.grade-display');
            const marks = parseInt(marksInput.value) || 0;
            const grade = calculateGrade(marks);
            gradeDisplay.textContent = `Grade: ${grade}`;
        }

        function calculateGrade(marks) {
            if (marks >= 90) return 'A+';
            if (marks >= 80) return 'A';
            if (marks >= 70) return 'B';
            if (marks >= 60) return 'C';
            if (marks >= 50) return 'D';
            return 'F';
        }

        function addStudent() {
            const name = document.getElementById('studentName').value;
            const id = document.getElementById('studentId').value;
            
            // Collect all subjects
            const subjectRows = document.querySelectorAll('.subject-row');
            const subjects = [];
            
            subjectRows.forEach(row => {
                const subjectName = row.querySelector('.subject-name').value;
                const marks = parseInt(row.querySelector('.subject-marks').value);
                
                if (subjectName && !isNaN(marks) && marks >= 0 && marks <= 100) {
                    subjects.push({
                        name: subjectName,
                        marks: marks,
                        grade: calculateGrade(marks),
                        percentage: marks
                    });
                }
            });

            if (subjects.length === 0) {
                showAlert('Please add at least one subject with valid marks', 'error');
                return;
            }

            const student = {
                name: name,
                id: id,
                subjects: subjects,
                date: new Date().toISOString()
            };

            students.push(student);
            saveStudents();
            loadStudents();
            updateStats();
            
            // Clear form
            document.getElementById('studentForm').reset();
            resetSubjectsList();
            showAlert('Student added successfully!', 'success');
        }

        function resetSubjectsList() {
            const subjectsList = document.getElementById('subjectsList');
            subjectsList.innerHTML = `
                <div class="subject-row">
                    <input type="text" placeholder="Subject Name" class="subject-name" required>
                    <input type="number" placeholder="Marks" min="0" max="100" class="subject-marks" required>
                    <span class="grade-display">Grade: -</span>
                    <button type="button" class="btn btn-danger btn-small" onclick="removeSubject(this)">Remove</button>
                </div>
            `;
        }

        function loadStudents() {
            const display = document.getElementById('studentsDisplay');
            display.innerHTML = '';

            students.forEach((student, index) => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                
                const totalMarks = student.subjects.reduce((sum, subject) => sum + subject.marks, 0);
                const averageMarks = Math.round(totalMarks / student.subjects.length);
                
                studentCard.innerHTML = `
                    <div class="student-header">
                        <div>
                            <div class="student-name">${student.name} (${student.id})</div>
                            <small>Average: ${averageMarks}% | Subjects: ${student.subjects.length}</small>
                        </div>
                        <div>
                            <button class="btn btn-secondary btn-small" onclick="editStudent(${index})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteStudent(${index})">Delete</button>
                        </div>
                    </div>
                    <div class="subject-marks">
                        ${student.subjects.map(subject => `
                            <div class="subject-item">
                                <strong>${subject.name}:</strong> ${subject.marks}% (${subject.grade})
                            </div>
                        `).join('')}
                    </div>
                `;
                
                display.appendChild(studentCard);
            });
        }

        function editStudent(index) {
            const student = students[index];
            currentEditIndex = index;
            
            document.getElementById('editName').value = student.name;
            document.getElementById('editId').value = student.id;
            
            const editContainer = document.getElementById('editSubjectsContainer');
            editContainer.innerHTML = '';
            
            student.subjects.forEach((subject, subIndex) => {
                addEditSubject(subject);
            });
            
            document.getElementById('editModal').style.display = 'block';
        }

        function addEditSubject(existingSubject = null) {
            const editContainer = document.getElementById('editSubjectsContainer');
            const subjectDiv = document.createElement('div');
            subjectDiv.className = 'subject-row';
            
            const subjectName = existingSubject ? existingSubject.name : '';
            const subjectMarks = existingSubject ? existingSubject.marks : '';
            const grade = existingSubject ? existingSubject.grade : '-';
            
            subjectDiv.innerHTML = `
                <input type="text" placeholder="Subject Name" class="edit-subject-name" value="${subjectName}" required>
                <input type="number" placeholder="Marks" min="0" max="100" class="edit-subject-marks" value="${subjectMarks}" required>
                <span class="edit-grade-display">Grade: ${grade}</span>
                <button type="button" class="btn btn-danger btn-small" onclick="removeEditSubject(this)">Remove</button>
            `;
            editContainer.appendChild(subjectDiv);
        }

        function removeEditSubject(button) {
            const editContainer = document.getElementById('editSubjectsContainer');
            if (editContainer.children.length > 1) {
                button.closest('.subject-row').remove();
            }
        }

        function updateStudent() {
            if (currentEditIndex === -1) return;

            const name = document.getElementById('editName').value;
            const id = document.getElementById('editId').value;
            
            // Collect all subjects from edit form
            const subjectRows = document.querySelectorAll('#editSubjectsContainer .subject-row');
            const subjects = [];
            
            subjectRows.forEach(row => {
                const subjectName = row.querySelector('.edit-subject-name').value;
                const marks = parseInt(row.querySelector('.edit-subject-marks').value);
                
                if (subjectName && !isNaN(marks) && marks >= 0 && marks <= 100) {
                    subjects.push({
                        name: subjectName,
                        marks: marks,
                        grade: calculateGrade(marks),
                        percentage: marks
                    });
                }
            });

            if (subjects.length === 0) {
                showAlert('Please add at least one subject with valid marks', 'error');
                return;
            }

            students[currentEditIndex] = {
                ...students[currentEditIndex],
                name: name,
                id: id,
                subjects: subjects
            };

            saveStudents();
            loadStudents();
            updateStats();
            closeEditModal();
            showAlert('Student updated successfully!', 'success');
        }

        function deleteStudent(index) {
            if (confirm('Are you sure you want to delete this student?')) {
                students.splice(index, 1);
                saveStudents();
                loadStudents();
                updateStats();
                showAlert('Student deleted successfully!', 'success');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditIndex = -1;
        }

        function updateStats() {
            if (students.length === 0) {
                document.getElementById('totalStudents').textContent = '0';
                document.getElementById('totalSubjects').textContent = '0';
                document.getElementById('averageMarks').textContent = '0%';
                document.getElementById('passRate').textContent = '0%';
                return;
            }

            const totalStudents = students.length;
            const totalSubjects = students.reduce((sum, student) => sum + student.subjects.length, 0);
            
            const allMarks = [];
            students.forEach(student => {
                student.subjects.forEach(subject => {
                    allMarks.push(subject.marks);
                });
            });
            
            const averageMarks = Math.round(allMarks.reduce((sum, mark) => sum + mark, 0) / allMarks.length);
            const passCount = allMarks.filter(mark => mark >= 50).length;
            const passRate = Math.round((passCount / allMarks.length) * 100);

            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('totalSubjects').textContent = totalSubjects;
            document.getElementById('averageMarks').textContent = averageMarks + '%';
            document.getElementById('passRate').textContent = passRate + '%';
        }

        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.main-content').insertBefore(alertDiv, document.querySelector('.stats'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // CORS-FREE FORM SUBMISSION METHOD
        function syncToGoogleSheets() {
            if (!webAppUrl) {
                showAlert('Google Apps Script URL not configured', 'error');
                return;
            }

            // Convert students data to flat format for Google Sheets
            const flatData = [];
            students.forEach(student => {
                student.subjects.forEach(subject => {
                    flatData.push({
                        name: student.name,
                        id: student.id,
                        subject: subject.name,
                        marks: subject.marks,
                        grade: subject.grade,
                        percentage: subject.percentage,
                        date: student.date
                    });
                });
            });

            // Create a form and submit it
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = webAppUrl;
            form.target = 'hidden-iframe';
            
            const dataInput = document.createElement('input');
            dataInput.type = 'hidden';
            dataInput.name = 'data';
            dataInput.value = JSON.stringify({ students: flatData });
            form.appendChild(dataInput);
            
            // Create hidden iframe
            const iframe = document.createElement('iframe');
            iframe.name = 'hidden-iframe';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // Add form to page and submit
            document.body.appendChild(form);
            form.submit();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(form);
                document.body.removeChild(iframe);
                showAlert('Data synced to Google Sheets!', 'success');
            }, 2000);
        }

        function fetchFromGoogleSheets() {
            if (!webAppUrl) {
                showAlert('Google Apps Script URL not configured', 'error');
                return;
            }

            showAlert('Fetching data from Google Sheets...', 'success');
            
            // Use JSONP to fetch data (bypasses CORS)
            const script = document.createElement('script');
            script.src = webAppUrl + '?callback=handleFetchResponse';
            document.head.appendChild(script);
            
            // Set up global callback
            window.handleFetchResponse = function(data) {
                document.head.removeChild(script);
                delete window.handleFetchResponse;
                
                if (data.success && data.students) {
                    students = data.students;
                    saveStudents();
                    loadStudents();
                    updateStats();
                    showAlert(`Successfully fetched ${students.length} students from Google Sheets!`, 'success');
                } else {
                    showAlert('Failed to fetch data from Google Sheets', 'error');
                }
            };
            
            // Handle errors
            script.onerror = function() {
                document.head.removeChild(script);
                showAlert('Failed to connect to Google Sheets. Please check your internet connection.', 'error');
            };
        }

        function openGoogleSheets() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1vKa94iz0uFpvkKKgHBQgWWHcncsjtZOw7coX2eYMgLI/edit';
            window.open(sheetUrl, '_blank');
            showAlert('Opening your Google Sheet...', 'success');
        }

        function exportToCSV() {
            if (students.length === 0) {
                showAlert('No data to export', 'error');
                return;
            }

            let csv = 'Student Name,Student ID,Subject,Marks,Grade,Percentage,Date\n';
            students.forEach(student => {
                student.subjects.forEach(subject => {
                    csv += `${student.name},${student.id},${subject.name},${subject.marks},${subject.grade},${subject.percentage}%,${new Date(student.date).toLocaleDateString()}\n`;
                });
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'student_marks.csv';
            a.click();
            window.URL.revokeObjectURL(url);
            
            showAlert('Data exported to CSV file!', 'success');
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                students = [];
                saveStudents();
                loadStudents();
                updateStats();
                showAlert('All data cleared successfully!', 'success');
            }
        }
    </script>
</body>
</html>
